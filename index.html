<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message</title>
<style>
    .container {
        perspective: 800px;
        width: 300px;
        height: 300px;
        margin: 100px auto;
    }

    .cube {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: rotate 10s infinite linear;
    }

    .face {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: rgba(255, 0, 0, 0.7);
        border: 1px solid #000;
        text-align: center;
        line-height: 300px;
        font-size: 24px;
    }

    .cube .face:nth-child(1) {
        transform: rotateY(0deg) translateZ(150px);
    }
    .cube .face:nth-child(2) {
        transform: rotateY(90deg) translateZ(150px);
    }
    .cube .face:nth-child(3) {
        transform: rotateY(180deg) translateZ(150px);
    }
    .cube .face:nth-child(4) {
        transform: rotateY(-90deg) translateZ(150px);
    }
    .cube .face:nth-child(5) {
        transform: rotateX(90deg) translateZ(150px);
    }
    .cube .face:nth-child(6) {
        transform: rotateX(-90deg) translateZ(150px);
    }

    .pin-container {
        text-align: center;
        margin-top: 20px;
    }

    #pin {
        padding: 5px;
        margin-right: 10px;
    }

    #submit-btn {
        padding: 5px 10px;
        cursor: pointer;
    }

    #note {
        color: red;
        display: none;
    }

    @keyframes rotate {
        from {
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }
        to {
            transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face">you</div>
            <div class="face">should</div>
            <div class="face">think</div>
            <div class="face">outside</div>
            <div class="face">the</div>
            <div class="face">box</div>
        </div>
    </div>
    <div class="pin-container">
        <input type="text" id="pin" placeholder="Enter PIN">
        <button id="submit-btn" onclick="checkPin()">Submit</button>
    </div>
    <div id="secret-message" style="display: none; text-align: center; margin-top: 20px;">
        <h2>Secret Message Unlocked!</h2>
        <p>It aint no secret no more! your iq is >70! Congrats!</p>
    </div>
    <div id="note">
        <p>Incorrect PIN. You idiot. Please Try again.</p>
    </div>

    <script>
        function checkPin() {
            var pin = document.getElementById("pin").value;
            if (pin === "white") {
                document.getElementById("secret-message").style.display = "block";
                document.getElementById("note").style.display = "none";
            } else {
                document.getElementById("note").style.display = "block";
            }
        }
    </script>
</body>
</html>
